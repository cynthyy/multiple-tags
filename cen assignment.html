<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
</head>
<body>
    <!-- Script Tag -->
    <script src="myscript.js" type="text/javascript" async></script>

    <!-- Input Tag -->
    <input type="text" name="username"  placeholder="Enter your name" required>

    <!-- Video Tag -->
    <video src="myvideo.MOV" controls width="640" height="360" autoplay poster="video-poster.jpg"></video>

    <!-- Audio Tag -->
    <audio src="myaudio.mp3" controls autoplay loop preload="auto"></audio>

    <!-- A Tag -->
    <a href="https://cynthyy.github.io/thecuteenergy.com" target="_blank" class="link" title="Visit https://cynthyy.github.io/thecuteenergy.com/" download>Visit link</a>

    <!-- P Tag -->
    <p class="important-paragraph" style="font-size: 16px;">This is a styled paragraph.</p>

    <!-- Br Tag -->
    <p>This is the first line.<br>This is the second line.</p>

    <!-- H1 Tag -->
    <h1 class="main-heading" id="top-heading" style="color: #333;">This is a styled heading</h1>

    <!-- &nbsp; (Non-Breaking Space Entity) -->
    <p>This&nbsp;is&nbsp;a&nbsp;sentence&nbsp;with&nbsp;non-breaking&nbsp;spaces.</p>

    <!-- IMG Tag -->
    <img src="myimage.JPG" alt="my image" width="300" height="200" title="Click to enlarge" class="image">
</body>
</html>
